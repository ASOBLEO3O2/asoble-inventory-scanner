<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>棚卸スキャナ</title>
  <style>
    body{font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;background:#0b0f17;color:#e8eefc;margin:0}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .card{background:#11182a;border:1px solid #22304f;border-radius:14px;padding:14px}
    input{width:100%;padding:14px 12px;border-radius:12px;border:1px solid #2b3a60;background:#0b1020;color:#e8eefc;font-size:18px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    .list{height:420px;overflow:auto;white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:13px;line-height:1.4}
    .ok{color:#7CFF8A}
    .ng{color:#FF7C7C}
    .muted{color:#9bb0d6}
    button{padding:10px 12px;border-radius:12px;border:1px solid #2b3a60;background:#162242;color:#e8eefc;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .badge{padding:4px 10px;border-radius:999px;background:#162242;border:1px solid #2b3a60}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="row">
        <h2 style="margin:0">棚卸スキャナ</h2>
        <span class="badge" id="storeBadge">store: -</span>
        <span class="badge" id="countBadge">rows: -</span>
        <span class="badge" id="updatedBadge">updated: -</span>
      </div>
      <div class="row">
        <button id="btnClear">今回分をクリア</button>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="muted" style="margin-bottom:8px">※ バーコードスキャナ（キーボード入力）→ Enter で確定。ここにフォーカスしたまま運用。</div>
      <input id="scanInput" placeholder="ここにフォーカス → スキャン..." autocomplete="off" />
      <div id="msg" class="muted" style="margin-top:8px"></div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <b>現在の一致</b>
          <span class="badge" id="hitBadge">-</span>
        </div>
        <div id="current" class="list" style="margin-top:10px"></div>
      </div>
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <b>スキャン履歴（今回）</b>
          <span class="badge" id="historyBadge">0</span>
        </div>
        <div id="history" class="list" style="margin-top:10px"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
